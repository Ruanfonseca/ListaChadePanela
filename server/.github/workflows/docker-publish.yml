name: Publish Docker image

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ” Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ› ï¸ Build da imagem Docker
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/lista:latest .

      - name: ğŸš€ Push da imagem para Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lista:latest
